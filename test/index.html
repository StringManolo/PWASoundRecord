<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notificación de prueba</title>
</head>
<body>
  <h1>Ejemplo de notificación web</h1>
  <button onclick="showNotification()">Mostrar notificación</button> 
  <script>
    function showNotification() {
      if ('Notification' in window) {
        Notification.requestPermission().then(permission => {
          if (permission === 'granted') {
            const notification = new Notification('¡Hola!');
          }
      } else {
        alert('Las notificaciones no están soportadas en este navegador.');
      }
    }
  </script>
</body>
</html>
