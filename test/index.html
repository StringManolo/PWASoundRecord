<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notificación de prueba</title>
</head>
<body>
  <h1>Ejemplo de notificación web</h1>
  <button onclick="subscribeToNotifications()">Mostrar notificación</button>
  <script>
    async function subscribeToNotifications() {
      if ('serviceWorker' in navigator) {
        try {
          const registration = await navigator.serviceWorker.register('service-worker.js');
          const permission = await Notification.requestPermission();
          
          if (permission === 'granted') {
            const options = {
              body: '¡Hola!',
              icon: 'path/to/icon.png' // Reemplaza con la ruta a tu icono de notificación
            };
            registration.showNotification('Notificación de prueba', options);
          }
        } catch (error) {
          console.error('Error registrando el Service Worker:', error);
        }
      } else {
        alert('Las notificaciones no están soportadas en este navegador.');
      }
    }
  </script>
</body>
</html>
